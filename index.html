<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="q1box"></div>
  <h2 class="question--title">Q2 色変更</h2>
    <div class="q2box"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="flexbox">
      <div class="q3box bluebox"></div>
      <div class="q3box greenbox"></div>
    </div>
  <h2 class="question--title">Q4 floatの解除</h2>
    <div class="floatbox">
      <div class="q4box redbox"></div>
      <div class="q4box blue2box"></div>
    </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="textbox">
      <div class="q5box abox">
        <p>A</p>
      </div>
      <div class="q5box bbox">
        <p>B</p>
      </div>
      <div class="q5box cbox">
        <p>C</p>
      </div>
    </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="text2box">
      <div class="q5box a2box">
        <p>A</p>
      </div>
      <div class="q5box b2box">
        <p>B</p>
      </div>
      <div class="q5box c2box">
        <p>C</p>
      </div>
   </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
   <div class="text2box">
      <div class="q5box a3box"></div>
      <div class="q5box c3box"></div>
      <div class="q5box b3box"></div>
   </div>
